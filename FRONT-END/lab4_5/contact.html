<body>
    <header class="site-header">
        <div class="container">
            <nav class="main-nav">
                <a href="index.html" class="logo">Toy Chica</a>

                    <li><a href="about.html">О себе</a></li>

        </div>
    </header>

    <main class="container page-content">
        <section class="contact-section">
            <h1 class="page-title">Свяжитесь со мной</h1>
            <p class="page-subtitle">Есть вопросы или предложения? Я всегда на связи!</p>

            <div class="contact-content">
                <div class="contact-form">
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="name">Ваше имя</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Ваш Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Сообщение</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Отправить</button>
                    </form>
                </div>
                <div class="contact-details">
                    <h3>Контактная информация</h3>
                    <p><i class="fas fa-envelope"></i> Email: <a href="mailto:ToyChica@vvsu.ru">ToyChica@vvsu.ru</a></p>
                    <p><i class="fas fa-map-marker-alt"></i> Адрес: ДВФУ, D Корпус, 7 этаж</p>
                </div>
            </div>
        </section>
